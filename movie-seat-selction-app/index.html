<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie seat selector</title>
</head>

<body>
    <div class="moive-container">
        <label for="movie">Select a seat for: </label>
        <select name="movie" id="movie">
            <option value="10">Rick & Morty: ($10)</option>
            <option value="12">Joker: ($12)</option>
            <option value="8">Fight Club: ($8)</option>
            <option value="9">No cuntry for old men: ($9)</option>
        </select>
    </div>
    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Slected</small>
        </li>
        <li>
            <div class="seat seatTaken"></div>
            <small>Seats Taken!</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat seatTaken"></div>
            <div class="seat seatTaken"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat seatTaken"></div>
            <div class="seat seatTaken"></div>
            <div class="seat seatTakend"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat seatTaken"></div>
            <div class="seat seatTaken"></div>
            <div class="seat seatTaken"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat seatTaken"></div>
            <div class="seat seatTaken"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat seatTaken"></div>
        </div>
    </div>
    <p class="text"> You have selected <span id="count">0</span> for the price of $<span id="total">0</span></p>
    <script src="app.js"></script>
</body>

</html>
