<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login form with validation</title>
</head>

<body>
    <div class="container">
        <form method="POST" action="#" id="login" class="login_style">
            <h3>Register Here</h3>
            <div class="form-control">
                <label for="nameL">Last Name</label>
                <input data-input="Last Name" name="nameL" type="text" id="nameL" placeholder="Enter Last Name"
                    autocomplete="on">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="nameF">First Name</label>
                <input data-input="First Name" name="nameF" type="text" id="nameF" placeholder="Enter First Name"
                    autocomplete="on">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="username">E-mail</label>
                <input data-input="Email" name="username" type="text" id="username" placeholder="Enter Email Address"
                    autocomplete="on">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input data-input="Password" name="password" type="password" id="password" placeholder="Enter Password"
                    autocomplete="on">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label name="password2" for="password2">Confirm Password</label>
                <input data-input="Confirm Password" name="password2" type="password" id="password2"
                    placeholder="Enter Password Again..." autocomplete="on">
                <small>Error Message</small>
            </div>
            <button>SUBMIT</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
